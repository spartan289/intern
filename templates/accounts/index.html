{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .error {
            color: red;
        }

    </style>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
    <link rel = "stylesheet" href = "{% static 'css/style-1.css' %}" >
</head>
<body>
    <nav class="style-1">
		<a href="#" class="btn">Home</a>
		<a href="{% url 'delete' %}" class="btn">Delete Account</a>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
	</nav>
    <h3>Hello {{username}}</h3>
<div class="container">

    {% for user in users %}
        <form id="editor" action="" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    <td>
                        <label for="">User Name</label>
                    </td>
                    <td>
                        <input type="text" id="username" name="username" value="{{user.username}}" readonly>
                    </td>
                    <td>
                        <button type="button" onclick="usernameedit()">Edit</button>
                    </td>
                    <td>
                        <button type="button" onclick="usernameupdate()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email" value="{{user.email}}" readonly>
                    </td>
                    <td>
                        <button type="button" onclick="emailedit()">Edit</button>
                    </td>
                    <td>
                        <button type="button" onclick="emailupdate()">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Address</label>
                    </td>
                    <td>
                        <textarea name="address" id="address" cols="30" rows="10" form="editor" readonly>{{user.address}}</textarea>
                    </td>
                    <td>
                        <button type="button" onclick="addressedit()">Edit</button>
                    </td>
                    <td>
                        <button type="button" onclick="addressupdate()">Delete</button>
                    </td>
                </tr>

            </table>
            <input type="submit" value="Update">

        </form>
    

    {% endfor %}
</div>
    <script>
        function usernameedit() {
            document.getElementById("username").readOnly = false;
        }
        function emailedit() {
            document.getElementById("email").readOnly = false;
        }
        function addressedit() {
            document.getElementById("address").readOnly = false;
        }
        function usernameupdate() {
            document.getElementById("username").setAttribute('value','');
        }
        function emailupdate() {
            document.getElementById("email").setAttribute('value','');
        }
        function addressupdate() {
            document.getElementById("address").innerHTML = '';
        }

    </script>
        <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
