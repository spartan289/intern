{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% load static %}
{% block content %} 
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
        <div class="col-md-6 order-md-2">
            <img src="{% static 'images/undraw_file_sync_ot38.svg' %}" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
            <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="mb-4">
                <h3>Register to <strong>NEMESYS</strong></h3>
                <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form id = "register" action="" method="post">
                {% csrf_token %}
                <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">

                </div>
                <div class = "form-group first">
                <label for="email">Email Id</label>
                <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group last mb-4">
                    <label for="password1">ReEnter Password</label>
                    <input type="password" class="form-control" id="password1" name="password1">
                </div>
                <div class="form-group last mb-4">
                    <label for="address">Address</label><br>
                    <textarea name="address" class="form-control" placeholder="address" form="register"></textarea>
                </div>
                
                

                <input type="submit" value="Register" class="btn text-white btn-block btn-primary">

                
            </form>
            </div>
            </div>
            
        </div>
        
        </div>
    </div>
    </div>
    {% if message %}

    <script>
        alert("{{ message }}");
    </script>
    {% endif %}
{% endblock %}
